[uwsgi]

chdir = pathProject

wsgi-file = %(chdir)/server_config/wsgi.py

master = true
processes = 5

socket = %(chdir)/server_config/project.sock
chmod-socket = 660
chown-socket=userName:www-data
vacuum = true

die-on-term = true

pidfile=%(chdir)/server_config/project-demon.pid

logto = %(chdir)/logs/uwsgi.log